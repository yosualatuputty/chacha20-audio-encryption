<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaCha20 Audio Encryption</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
    <nav>
        <div class="app-name">
            <a href="/"><h3>ChaCha20 Audio Encryption</h3></a>
        </div>
        <ul>
            <li><a href="/encrypt">Encrypt</a></li>
            <li><a href="/decrypt">Decrypt</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="big-title">
            <h1>Encryption</h1>

{% if qr_code_file %}
 
            <img src="{{ url_for('download_file', filename=qr_code_file) }}" alt="QR Code" width="200">
            <br><br>
            <hr>

            <!-- Download buttons -->
            <a href="{{ url_for('download_file', filename=encrypted_file) }}" download>
                <button>Download Ciphertext</button>
            </a>
            <hr>
            <a href="{{ url_for('download_file', filename=qr_code_file) }}" download>
                <button>Download QR Code</button>
            </a>

            <!-- QR Code preview -->
           
        {% else %}
            <!-- File upload form -->
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <br><br>
                <button type="submit">Encrypt</button>
            </form>
     {% endif %}
            
        </div>
    </div>
</body>

<style>
    body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        background-color: #ffffff;
        font-family: sans-serif;
    }

    nav {
        background-color: #333;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .app-name a {
        color: white;
        text-decoration: none;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 15px;
        margin: 0;
        padding: 0;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
    }

    .big-title {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 20px;
        color: black;
    }

    .content {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
    }

    form input, form button {
        margin: 10px;
    }

    button {
        padding: 8px 16px;
        background-color: #008CBA;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #005f73;
    }

    img {
        margin-top: 10px;
        border: 1px solid #ccc;
        padding: 4px;
        background-color: white;
    }
</style>
</html>

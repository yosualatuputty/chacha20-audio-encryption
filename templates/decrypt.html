<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaCha20 Audio Decryption</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
    <nav>
        <div class="app-name">
            <a href="/"><h3>ChaCha20 Audio Encryption</h3></a>
        </div>
        <ul>
            <li><a href="/encrypt">Encrypt</a></li>
            <li><a href="/decrypt">Decrypt</a></li>
        </ul>
    </nav>
  
    <div class="content">
        <div class="big-title">
            <h1>Decryption</h1>

            {% if decrypted_file %}
                <hr>
                <p><strong>Decryption successful!</strong></p>
                <a href="{{ url_for('download_file', filename=decrypted_file) }}" download>
                    <button>Download Decrypted File</button>
                </a>

            {% else %}
             <!-- Form upload -->
            <form method="POST" enctype="multipart/form-data">
                <label for="encrypted_file">Encrypted File (.enc):</label><br>
                <input type="file" name="encrypted_file" required><br><br>

                <label for="qr_code_file">QR Code (PNG):</label><br>
                <input type="file" name="qr_code_file" required><br><br>

                <button type="submit">Decrypt</button>
            </form>
            {% endif %}

            {% if error %}
                <hr>
                <p style="color:red;"><strong>Error:</strong> {{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>

<style>
    body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        background-color: #ffffff;
    }

    nav {
        background-color: #333;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .app-name a {
        color: white;
        text-decoration: none;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 15px;
        margin: 0;
        padding: 0;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
    }

    .big-title {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 20px;
        color: black;
    }

    .content {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
    }

    input, button {
        margin-top: 10px;
    }

    button {
        padding: 8px 16px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #1e7e34;
    }
</style>
</html>
